app = 'easel-demo'
primary_region = 'ord'

[build]
  dockerfile = "Dockerfile"
  ignorefile = ".dockerignore"

  [build.args]

[deploy]
  release_command = ""

[env]
  PHX_HOST = "easel-demo.fly.dev"
  FLY_MACHINE_SIZE = "shared-cpu-8x / 2gb"

[http_service]
  internal_port = 4000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 8
  count = 1
